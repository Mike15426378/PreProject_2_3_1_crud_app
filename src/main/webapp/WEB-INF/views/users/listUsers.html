<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users db</title>
</head>
<body>
    <h1>User</h1>
    <div>
        <table border="1">Car table
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </tr>
            <th:block th:each="user : ${allUsers}">
                <tr>
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getName()}"/>
                    <td th:text="${user.getSurname()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td>
                        <a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
                        <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
    <br/>
    <a href="/add">Add new user</a>
</body>
</html>
